    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>

</head> <!--}}}-->
<body class="container"> <!--{{{-->
    <div id="header" class="sixteen columns">
        <h1>Healthier YOUniversity</h1>
        <div id="nav">
            <ul>
                <li class="first"><a href="/index.html">Menu</a></li>
                <li><a href="/today.html">Today</a></li>
                <li><a href="/schedule.html">Schedule</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li class="last"><a href="/setting.html">Settings</a></li>
            </ul>
        </div>
    </div>
    <div class="section sixteen columns">
        <h1 id="section-label">Schedule</h1>
    </div>
    <div>
		<img src="/Schedule.png" alt="Schedule">
		<form id="addEvent"><button style="display:block; margin: auto">Add Event</button></form>
    </div>
    <div id="event">
        <h4>Add an Event</h4>
		<form id="eventSubmit">
			<fieldset>
				<legend>Event type</legend>
				<label for="meal">
					<input type="radio" name="radios" id="meal" value="m">
					<span>Meal</span>
				</label>
				<label for="workout">
					<input type="radio" name="radios" id="workout" value="w">
					<span>Workout</span>
				</label>
			</fieldset>
			<table>
				<tr><td>
				<label for="name">Title: </label>
				</td><td>
				<input type="text" id="name">
				</td></tr>
				<tr><td>
				<label for="start">Start Time: </label>
				</td><td>
				<input type="text" id="start">
				</td></tr>
				<tr><td>
				<label for="end">End Time: </label>
				</td><td>
				<input type="text" id="end">
				</td></tr>
				<tr><td>
				<label for="calories">Estimated Calories: </label>
				</td><td>
				<input type="text" id="calories">
				</td></tr>
				<tr><td>
				<button type="submit">Submit</button>
				</td></tr>
			</table>
		</form>
    </div>
    <div id="footer" class="section sixteen columns">
        <ul>
            <li class="first"><a href="/aboutus.html">About Us</a></li>
            <li><a href="/faq.html">FAQ</a></li>

        </ul>

    </div>
